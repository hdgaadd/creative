log4j:
  appender:
    file: org.apache.log4j.FileAppender
    file.Encoding: UTF-8
    stdout: org.apache.log4j.ConsoleAppender
    stdout.Target: System.out
    stdout.Threshold: DEBUG
    stdout.layout: org.apache.log4j.PatternLayout
    stdout.layout.ConversionPattern: '%-d{yyyy-MM-dd HH:mm:ss}[ %p ]%m%n'
  rootLogger: DEBUG,stdout,file
